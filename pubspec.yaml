name: green_farm_app
description: A comprehensive farming app with plant disease detection for farmers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  telephony: ^0.2.0

  # Localization and internationalization
  flutter_localizations:
    sdk: flutter

  # Essential packages for storage and camera access
  shared_preferences: ^2.2.3
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  permission_handler: ^11.3.0

  # Voice recognition and text-to-speech
  speech_to_text: ^7.3.0
  flutter_tts: ^4.0.2

  # SMS autofill for OTP verification
  sms_autofill: ^2.3.0

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3

  # Firebase Integration
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # AI & ML
  tflite_flutter: ^0.10.4
  image: ^4.1.3

  # Charts & Data Visualization
  fl_chart: ^0.65.0

  # Animations
  lottie: ^3.0.0
  animations: ^2.0.11

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Date & Time
  intl: ^0.20.2

  # UI Components
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9

  # IoT & Real-time data
  mqtt_client: ^10.2.0
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true