name: Bug report
description: File a bug report to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect to happen?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Tap on ...
        3. Observe ...
  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: Device, OS version, Flutter version
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant logs or screenshots.
      render: shell

