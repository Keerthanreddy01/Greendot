name: Secret Scan

on:
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
        with:
          args: detect --no-git --redact --source=. --config=.gitleaks.toml