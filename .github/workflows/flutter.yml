name: Flutter CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'SECURITY.md'
      - 'SUPPORT.md'
      - 'PRIVACY.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'SECURITY.md'
      - 'SUPPORT.md'
      - 'PRIVACY.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Check format
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --no-pub

      # Optional: build APK in PRs for sanity (commented to save CI time)
      # - name: Build APK (debug)
      #   run: flutter build apk --debug